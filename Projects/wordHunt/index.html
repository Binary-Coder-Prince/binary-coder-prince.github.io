<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Word Hunt</title>
</head>
<body>
    <div class="headingContainer">
        <h1>Word Hunt</h1>
        <h3>Welcome to the <span>Word Hunt</span> game</h3>
    </div>
    <div class="gameContainer">
        <input id="startGame" type="button" value="Start Game">
        <div class="inputContainer">
            <input id="inp1" type="text" maxlength="1">
            <input id="inp2" type="text" maxlength="1">
            <input id="inp3" type="text" maxlength="1">
            <input id="inp4" type="text" maxlength="1">
        </div>
        <div class="ansBox">
            <h4 id="answer">Your: Answer was Hero</h4>
            <h2 id="winLog">You Won!</h2>
            <button id="ansBtn">Show Answer</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
