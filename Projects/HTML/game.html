<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Game | Lets Code with Prince</title>
</head>
<body>
    <img src="../Images/background.png" alt="background" id="background">
    <h1>Game Over</h1>
    <h2 id="score">Score: 0</h2>
    <div class="tiles">
        <img class="tile" id="tile1" src="../Images/tileX.png" alt="Tiles X">
        <img class="tile" id="tile2" src="../Images/tileX.png" alt="Tile">
        <img class="tile" id="tile3" src="../Images/tileX.png" alt="Tile">
        <img class="tile" id="tile4" src="../Images/tileX.png" alt="Tile">
        <img class="tile" id="tile5" src="../Images/tileX.png" alt="Tile">
        <img class="tile" id="tile6" src="../Images/tileX.png" alt="Tile">
        <img class="tile" id="tile7" src="../Images/tileX.png" alt="Tile">
        <img class="character" id="gameChar" src="../Images/gameCharacter1.png" alt="character">
        <img class="obsAnima" id="obstacle" src="../Images/obstacle.png" alt="">

        <div class="cntr" id="wasd">
            <span>W</span>
            <span id="a">A</span>
            <span id="d">D</span>
        </div>
        <div class="cntr" id="class">
            <span>Space</span>
        </div>
        <div class="cntr" id="arrowKeys">
            <span id="right">></span>
            <span id="left"><</span>
            <span id="up">^</span>
        </div>
    </div>
    <script src="../Javascript/app.js">
        
    </script>
</body>
</html>
